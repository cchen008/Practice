<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-box">
        <div id="screen">
            <h1 id="display">0</h1>
        </div>
        <div class="d-flex flex-row">
            <div class="p-1">
                <button id="times" class="buttons" onclick=opButtons(this)>x</button>
            </div>
            <div class="p-1">
                <button id="9" class="buttons" onclick=numButtons(this)>9</button>
            </div>
            <div class="p-1">
                <button id="divide" class="buttons" onclick=opButtons(this)>รท</button>
            </div>
            <div class="p-1">
                <button id="clear" class="buttons" onclick=clearButton()>C</button>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-1">
                <button id="6" class="buttons" onclick=numButtons(this)>6</button>
            </div>
            <div class="p-1">
                <button id="7" class="buttons" onclick=numButtons(this)>7</button>
            </div>
            <div class="p-1">
                <button id="8" class="buttons" onclick=numButtons(this)>8</button>
            </div>
            <div class="p-1">
                <button id="minus" class="buttons" onclick=opButtons(this)>-</button>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-1">
                <button id="3" class="buttons" onclick=numButtons(this)>3</button>
            </div>
            <div class="p-1">
                <button id="4" class="buttons" onclick=numButtons(this)>4</button>
            </div>
            <div class="p-1">
                <button id="5" class="buttons" onclick=numButtons(this)>5</button>
            </div>
            <div class="p-1">
                <button id="plus" class="buttons" onclick=opButtons(this)>+</button>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-1">
                <button id="0" class="buttons" onclick=numButtons(this)>0</button>
            </div>
            <div class="p-1">
                <button id="1" class="buttons" onclick=numButtons(this)>1</button>
            </div>
            <div class="p-1">
                <button id="2" class="buttons" onclick=numButtons(this)>2</button>
            </div>
            <div class="p-1">
                <button id="equal" class="buttons" onclick=equalButton()>=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
